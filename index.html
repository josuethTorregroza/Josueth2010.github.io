<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jt Black Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1DB954;
            padding: 10px 20px;
        }
        header a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 10px;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f39c12;
            margin-top: 20px;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #14833b;
        }
        form {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input, select {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a> <!-- Agregado -->
        <a href="faq.html">FAQ</a> <!-- Agregado -->
    </header>
    <main>
        <h1>Bienvenido a Jt Black Music</h1>

        <img width=180px alt="Es la portada" src="img/paraweb.jpg.webp"/>

        <p>Jt Black Music es una plataforma diseñada para conectar cantantes, beatmakers y productores.</p>
        <p>Aquí puedes encontrar colaboraciones, oportunidades y recursos para mejorar tu carrera musical.</p>

        <!-- Opciones para Iniciar sesión o Crear cuenta -->
        <div class="options">
            <button onclick="toggleForms('login')">Iniciar Sesión</button>
            <button onclick="toggleForms('signup')">Crear Cuenta</button>
        </div>

        <!-- Formulario para iniciar sesión -->
        <div id="login-form" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <form action="/submit_login" method="post">
                <label for="login-email">Correo Electrónico:</label><br>
                <input type="email" id="login-email" name="email" required><br><br>

                <label for="login-password">Contraseña:</label><br>
                <input type="password" id="login-password" name="password" required><br><br>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="error-message" id="login-error"></div> <!-- Mensaje de error para inicio de sesión -->
        </div>

        <!-- Formulario para crear cuenta -->
        <div id="signup-form" style="display: none;">
            <h2>Crear Cuenta</h2>
            <form action="/submit_signup" method="post">
                <label for="signup-name">Nombre:</label><br>
                <input type="text" id="signup-name" name="name" required><br><br>

                <label for="signup-email">Correo Electrónico:</label><br>
                <input type="email" id="signup-email" name="email" required><br><br>

                <label for="signup-password">Contraseña:</label><br>
                <input type="password" id="signup-password" name="password" required><br><br>

                <label for="role">¿Eres cantante, beatmaker o productor?</label><br>
                <select id="role" name="role">
                    <option value="cantante">Cantante</option>
                    <option value="beatmaker">Beatmaker</option>
                    <option value="productor">Productor</option>
                </select><br><br>

                <button type="submit">Crear Cuenta</button>
            </form>
            <div class="error-message" id="signup-error"></div> <!-- Mensaje de error para registro -->
        </div>
    </main>
    <script>
        // Función para cambiar entre los formularios
        function toggleForms(formType) {
            if (formType === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
            } else {
                document.getElementById('signup-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            }
        }

        // Inicializar por defecto el formulario de inicio de sesión
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'none';
    </script>
</body>
</html>
